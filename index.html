<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST APP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        img {
            width: 100%;
            height: auto;
            max-height: 60vh;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Dropdown menu styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropdown-btn {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <h1>TO DO LIST APP</h1>
        
        <!-- Large Image -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJ1Clqh4TCTb-H8s3dF-wjcid6UZWDLC8-OS5m1G3kddPrHXplgOKVYyhw&s=10" alt="To-Do List Image">
        
        <!-- Dropdown Button -->
        <div class="dropdown">
            <button class="dropdown-btn">â‹®</button>
            <div class="dropdown-content">
                <a href="#">Tasks</a>
                <a href="#">Achieved</a>
                <a href="#">Reminder</a>
            </div>
        </div>
    </div>

</body>
</html>
