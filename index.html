<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>TO DO LIST APP</h1>
        <h2>Stay Organized, Get More Done, and never miss a deadline again, with our Task management website that lets you set a task and put a reminder to complete the set task.</h2>
        
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJ1Clqh4TCTb-H8s3dF-wjcid6UZWDLC8-OS5m1G3kddPrHXplgOKVYyhw&s=10" alt="To-Do List Image">
        
        <!-- Dropdown Button -->
        <div class="dropdown">
            <button class="dropdown-btn">â‹®</button>
            <div class="dropdown-content">
                <a href="#" onclick="showSection('task-form')">Tasks</a>
                <a href="#" onclick="showSection('achieved-tasks')">Achieved</a>
                <a href="#">Reminder</a>
            </div>
        </div>

        <!-- Task Form Section -->
        <div id="task-form">
            <h2>Create your tasks that you want to achieve</h2>
            <form onsubmit="addTask(event)">
                <input type="text" id="task-name" placeholder="Enter your task" required>
                <input type="date" id="task-date" required>
                <button type="submit">Add Task</button>
            </form>
            <ul id="task-list" class="task-list"></ul>
        </div>

        <!-- Achieved Tasks Section -->
        <div id="achieved-tasks">
            <h2>Your Achieved Tasks</h2>
            <ul id="achieved-list" class="task-list"></ul>
        </div>

        <!-- Selected Task Section -->
        <div id="selected-task">
            <h2>Task Details</h2>
            <p id="task-details"></p>
            <button onclick="backToList()">Back to Task List</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
